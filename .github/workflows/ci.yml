name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  syntax-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Syntax check
        run: |
          python -m py_compile app/**/*.py scripts/*.py || true
          python -c "import app.common.protocol; import app.common.utils; import app.crypto.aes; import app.crypto.dh; import app.crypto.pki; import app.crypto.sign; import app.storage.db; import app.storage.transcript; print('All modules import successfully')"

